
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLinkLabel" data-translate="springCarsApp.link.home.createOrEditLabel">Create or edit a Link</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.link.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.link.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="springCarsApp.link.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.link.url"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="springCarsApp.link.lang" for="field_lang">Lang</label>
            <input type="text" class="form-control" name="lang" id="field_lang"
                    ng-model="vm.link.lang"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="springCarsApp.link.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.link.type" id="field_type">
                <option value="SPECS" data-translate="springCarsApp.LinkType.SPECS">SPECS</option>
                <option value="BUY" data-translate="springCarsApp.LinkType.BUY">BUY</option>
                <option value="REVIEWS" data-translate="springCarsApp.LinkType.REVIEWS">REVIEWS</option>
                <option value="OFFPAGE" data-translate="springCarsApp.LinkType.OFFPAGE">OFFPAGE</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
