
<div>
    <h2><span data-translate="springCarsApp.photo.detail.title">Photo</span> {{vm.photo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="springCarsApp.photo.image">Image</span></dt>
        <dd>
            <div ng-if="vm.photo.image">
                <a ng-click="vm.openFile(vm.photo.imageContentType, vm.photo.image)">
                    <img data-ng-src="{{'data:' + vm.photo.imageContentType + ';base64,' + vm.photo.image}}" style="max-width: 100%;"/>
                </a>
                {{vm.photo.imageContentType}}, {{vm.byteSize(vm.photo.image)}}
            </div>
        </dd>
        <dt><span data-translate="springCarsApp.photo.description">Description</span></dt>
        <dd>
            <span>{{vm.photo.description}}</span>
        </dd>
        <dt><span data-translate="springCarsApp.photo.car">Car</span></dt>
        <dd>
            <a ui-sref="car-detail({id:vm.photo.car.id})">{{vm.photo.car.model}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="photo-detail.edit({id:vm.photo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
