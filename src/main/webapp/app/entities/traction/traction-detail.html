
<div>
    <h2><span data-translate="springCarsApp.traction.detail.title">Traction</span> {{vm.traction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="springCarsApp.traction.name">Name</span></dt>
        <dd>
            <span>{{vm.traction.name}}</span>
        </dd>
        <dt><span data-translate="springCarsApp.traction.ref">Ref</span></dt>
        <dd>
            <span>{{vm.traction.ref}}</span>
        </dd>
        <dt><span data-translate="springCarsApp.traction.description">Description</span></dt>
        <dd>
            <span>{{vm.traction.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="traction-detail.edit({id:vm.traction.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
