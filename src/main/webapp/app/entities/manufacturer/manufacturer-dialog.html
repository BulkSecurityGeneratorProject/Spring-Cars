
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myManufacturerLabel" data-translate="springCarsApp.manufacturer.home.createOrEditLabel">Create or edit a Manufacturer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.manufacturer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.manufacturer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="springCarsApp.manufacturer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.manufacturer.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="springCarsApp.manufacturer.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                    ng-model="vm.manufacturer.country"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="springCarsApp.manufacturer.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.manufacturer.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="springCarsApp.manufacturer.yearFund" for="field_yearFund">Year Fund</label>
                <div class="input-group">
                    <input id="field_yearFund" type="text" class="form-control" name="yearFund" datetime-picker="{{dateformat}}" ng-model="vm.manufacturer.yearFund" is-open="vm.datePickerOpenStatus.yearFund"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('yearFund')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
