
<div>
    <h2><span data-translate="springCarsApp.classification.detail.title">Classification</span> {{vm.classification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="springCarsApp.classification.name">Name</span></dt>
        <dd>
            <span>{{vm.classification.name}}</span>
        </dd>
        <dt><span data-translate="springCarsApp.classification.description">Description</span></dt>
        <dd>
            <span>{{vm.classification.description}}</span>
        </dd>
        <dt><span data-translate="springCarsApp.classification.parent">Parent</span></dt>
        <dd>
            <a ui-sref="classification-detail({id:vm.classification.parent.id})">{{vm.classification.parent.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="classification-detail.edit({id:vm.classification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
